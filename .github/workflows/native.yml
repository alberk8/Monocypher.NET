name: native

on:
  push:
    paths:
    - 'ext/**'
  pull_request:
    paths:
    - 'ext/**'

defaults:
  run:
    working-directory: ext

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest, alpine-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Setup Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
          sudo apt-get install gcc-aarch64-linux-gnu
          sudo apt-get install g++-aarch64-linux-gnu
          sudo apt-get install gcc-arm-linux-gnueabihf
          sudo apt-get install g++-arm-linux-gnueabihf
    - name: Setup Alpine
      if: matrix.os == 'alpine-latest'
      run: |
          sudo apk add --no-cache \
            ca-certificates \
            less \
            ncurses-terminfo-base \
            krb5-libs \
            libgcc \
            libintl \
            libssl1.1 \
            libstdc++ \
            tzdata \
            userspace-rcu \
            zlib \
            icu-libs \
            curl
          sudo apk -X https://dl-cdn.alpinelinux.org/alpine/edge/main add --no-cache \
            lttng-ust
          curl -L https://github.com/PowerShell/PowerShell/releases/download/v7.2.6/powershell-7.2.6-linux-alpine-x64.tar.gz -o /tmp/powershell.tar.gz
          sudo mkdir -p /opt/microsoft/powershell/7
          sudo tar zxf /tmp/powershell.tar.gz -C /opt/microsoft/powershell/7
          sudo chmod +x /opt/microsoft/powershell/7/pwsh
          sudo apk add cmake gcc g++
    - name: Build
      run: |
          ./build_monocypher_native.ps1
    - name: Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: monocypher-native-${{ matrix.os }}
        path: ext/build/package
